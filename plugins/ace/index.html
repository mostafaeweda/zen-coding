<!doctype html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Emmet toolkit for &lt;ace&gt;</title>	<script src="emmet.js"></script></head><body>	<pre id="editor">&lt;!doctype html&gt;&lt;html lang="en"&gt;&lt;head&gt;    &lt;meta charset="UTF-8"&gt;    &lt;title&gt;Document&lt;/title&gt;&lt;/head&gt;&lt;body&gt;    &lt;style&gt;&lt;/style&gt;&lt;/body&gt;&lt;/html&gt;</pre>  <script src="./lib/ace.js" charset="utf-8"></script>  <script>      var editor1 = ace.edit("editor");      editor1.session.setMode("ace/mode/html");  </script>  <!-- <div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">Powered by Emmet</span></div> -->  <script>      emmet.require('ace_editor').setup({        editor: editor1,        pretty_break: true,         use_tab: true      });  </script></body></html>
