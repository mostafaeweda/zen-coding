<body>
  <pre id="editor">&lt;!doctype html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;

&lt;/body&gt;

  <script>
      var editor1 = ace.edit("editor");
      editor1.session.setMode("ace/mode/html");
  </script>
  <div><span class="emmet-powered" style="font-family: sans-serif;font-size: 11px;color: #0072bc;cursor: pointer;border-bottom: 1px dashed #0072bc;" onclick="emmet.require('textarea').showInfo();">Powered by Emmet</span></div>
  <script>
      emmet.require('ace_editor').setup({
        editor: editor1,
        pretty_break: true, 
        use_tab: true
      });
  </script>
